{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search result
{% endblock %}

{% block body %}
    <h1>Search results for "{{ query }}"</h1>
    {% if results %}
        <ul>
            {% for result in results %}
                <li><a href="/page/{{ result }}">{{ result }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <ul>No results</ul>
    {% endif %}
{% endblock %}
